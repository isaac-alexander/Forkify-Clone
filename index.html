<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forkify Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>


<body>
  <div class="container">
    <header class="header">
      <img src="images/logo.svg" alt="Forkify Logo" class="header_logo">
      <form class="search">
        <input type="text" class="search_field" placeholder="Search over 1,000,000 recipes...">
        <button class="btn search_btn">
          <span class="search__icon">
            <i class="fa-solid fa-magnifying-glass" style="color: #fafafa;"></i>
          </span>
          <span>Search</span>
        </button>
      </form>
      <div class="likes">
        <div class="likes_field" style="visibility: hidden;">
          <div class="likes_icon">
            <i class="fa-thin fa-heart"></i>
          </div>
          <div class="likes_panel">
            <ul class="likes_list"></ul>
          </div>
        </div>
      </div>
    </header>
    <div class="results">
      <ul class="results_list"></ul>
      <div class="results_pages"></div>
    </div>
    <div class="recipe"></div>
    <div class="shopping">
      <h2 class="heading-2">My Shopping List</h2>
      <ul class="shopping_list"></ul>
      <div class="copyright">
        Â©2020 by Soumya Dey.
        <br>
        Powered by
        <a href="https://forkify-api.herokuapp.com/" target="_blank" class="link">forkify-api.herokuapp.com</a>
        .
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
